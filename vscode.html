<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vscode</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <h1>vscode快捷键</h1>
  <table>
    <tr>
      <td>快捷键</td>
      <td>描述</td>
    </tr>
    <tr>
      <td>cd.>filename</td>
      <td>创建一个名字为filename的空文件</td>
    </tr>
    <tr>
      <td>shift+alt+F</td>
      <td>格式化代码</td>
    </tr>
  </table>
  <h1>插件列表</h1>
  <table>
      <tr>
        <td>名称</td>
        <td>描述</td>
      </tr>
      <tr>
        <td>live server</td>
        <td>本地启动服务器</td>
      </tr>
      <tr>
          <td>view in browser</td>
          <td>快捷键打开浏览器</td>
        </tr>
    </table>
</body>
</html>
